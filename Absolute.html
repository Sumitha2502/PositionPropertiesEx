<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        .parent{
            background-color: green;
            font-size: 32px;
            position: relative;
        }
        .child1{
            background-color: yellow;
            position: Absolute;
            top: 30px;
            left: 20px;
            font-size: 32px;
        }
        .child2{
            background-color: orange;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">They are affected by top, left,bottom, right</div>
            <div class="child2">No space is created for them in the document</div>
    </div>
    
</body>
</html>
